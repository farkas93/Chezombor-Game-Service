services:
  game-platform:
    container_name: game-platform
    build:
      context: .
      dockerfile: Dockerfile
      tags:
        - $DOCKER_REGISTRY/$DOCKER_USERNAME/game-platform:$VERSION_TAG
        - $DOCKER_REGISTRY/$DOCKER_USERNAME/game-platform:latest
    image: ${DOCKER_REGISTRY}/$DOCKER_USERNAME/game-platform
    ports:
      - "3042:3000"
    volumes:
      # Mount database directory for persistence
      - ./data:/app/data
      # Optional: Mount source for development hot-reload
      - ./src:/app/src
      - ./server.ts:/app/server.ts
    environment:
      - NODE_ENV=development
      - DATABASE_PATH=/app/data/games.db
    restart: unless-stopped
    networks:
      - cereneo-net


networks:
# Change if ever not the network we want to use anymore
  cereneo-net:
    driver: bridge
    external: true